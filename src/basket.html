<!DOCTYPE html>
<html lang="ru">

//= templates/head.html

<body>

    <div class="wrapper">
        //= templates/header.html

        <div class="wrapper__inner">
            <section class="breadcrumbs-wrap">
                <div class="container">
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>Корзина</li>
                    </ul>
                </div>
            </section>

            <section class="section">
                <div class="container">

                    <div class="section__title">
                        <h2>Оформление заказа</h2>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <div class="basket">
                                <div class="basket-list">
                                    <div class="basket-list__item">
                                        <div>
                                            <dl>
                                                <dt>Продукция</dt>
                                                <dd>АДС-521</dd>
                                            </dl>
                                        </div>
                                        <div>
                                            <dl>
                                                <dt>Объём</dt>
                                                <dd>1 л</dd>
                                            </dl>
                                        </div>
                                        <div class="basket-list__control">
                                            <input type="number" pattern="[0-9]*" value="1" min="0" />
                                        </div>
                                        <div class="d-flex">
                                            <span class="product-price">300 Р</span>
                                            <button class="basket-list__remove">
                                                <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24">
                                                    <path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="basket-list__item">
                                        <div>
                                            <dl>
                                                <dt>Продукция</dt>
                                                <dd>АДС-521</dd>
                                            </dl>
                                        </div>
                                        <div>
                                            <dl>
                                                <dt>Объём</dt>
                                                <dd>1 л</dd>
                                            </dl>
                                        </div>
                                        <div class="basket-list__control">
                                            <input type="number" pattern="[0-9]*" value="1" min="0" />
                                        </div>
                                        <div class="d-flex">
                                            <span class="product-price">300 Р</span>
                                            <button class="basket-list__remove">
                                                <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24">
                                                    <path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="basket__summary">
                                    Итого:
                                    <span>0 Р</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 offset-md-4">
                            <form id="basket-order" class="contact-form contact-form--center" style="max-width: 370px" action="">
                                <select name="city" required data-placeholder="Город доставки" class="city-select chosen-select">
                                    <option value=""></option>
                                    <option value="Томск">Томск</option>
                                    <option value="Москва">Москва</option>
                                </select>

                                <input class="form-control" name="name" type="text" placeholder="Иван" label="Ваше имя">
                                <input class="form-control phone-input" pattern="[0-9]*" data-focused-always="true" value="+7 (" name="phone" type="text" placeholder="+7 (921) 123-45-67" label="Ваш телефон">

                                <button class="btn" type="submit">Отправить заказ</button>

                                <div class="contact-form__policy">
                                    <label class="checkbox">
                                        <input name="policy" type="checkbox" checked>
                                        <span>Я принимаю условия
                                            <a href="#" target="_blank">политики обработки персональных данных</a>
                                        </span>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </section>

            //= templates/footer.html
        </div>
    </div>

    //= templates/bottom.html

</body>

</html>
